<!DOCTYPE html>
	<html>
	<head>
		<title>signup page</title>
		<meta charset="utf-8">
		<meta name="author" content="Joseph Mathe, Gabriel, Japheth Gitau">
		<meta name="description" content="the go to site to attain answers to mathematics question and debate answers of need be.">
		<meta name="keywords" content="mathematics, answers, question, formular">
		<!-- allow the website to be viewed on proper scaling on mobile and on a computer -->
		<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
		<!-- link the css to this html page -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<!-- signup page -->
	<body>
		<div class="signup">
			<!-- items within the signup box -->
			<div class="container">
				<a href="#"><img src="images/smiley.png" width="70px" height="70px" alt="no img"></a>

				<h2>Sign Up</h2>

				<label>Username:</label>
				<input type="text" required placeholder="username" class="textbox1"><br>

				<label>Email:</label>
				<input type="text" required placeholder="email" class="textbox2"><br>

				<label>Password:</label>
				<input type="password" required placeholder="password" class="textbox3" id="pass"><br>

				<label>Confirm:</label>
				<input type="password" required placeholder="password" class="textbox4" id="bass"><br>

				<input type="checkbox" onclick="showPassword()"><b> show password<b><br>

				<button type="submit">signup</button>
				<button>Cancel</button><br>
			</div>
		</div>

		<!-- java script -->
		<script type="text/javascript">
			function showPassword() {
				var firstPassword = document.getElementById("pass");
				var secondPassword = document.getElementById("bass");
				if (firstPassword.type === "password" && secondPassword.type === "password")  {
				    firstPassword.type = "text";
				    secondPassword.type = "text";
				} 
				else {
				    firstPassword.type = "password";
				    secondPassword.type = "password";
				}
			}
		</script>
</html>
